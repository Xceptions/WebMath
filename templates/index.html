<!doctype html>
<html>
    <head>
        <title>Image Calculator</title>
        <meta charset = 'utf-8'/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" media="all" href="{{ url_for('static', filename='index.css') }}"/>
        <script src="{{ url_for('static', filename='index.js')}}"></script>
    </head>
    <body>
        <div class='content'>
            <div class="left">
                <div class="header">
                    <div class="header_text">Image Calculator!</div>
                    <i>by: Kenechukwu Agbo</i>
                </div>
                <div class="enter_eq_text">Enter equation</div>
                <br>
                <div class="canvas_div">
                    <canvas id="canvas1" width="200" height="200"></canvas>
                    <canvas id="canvas2" width="200" height="200"></canvas>
                    <canvas id="canvas3" width="200" height="200"></canvas>
                </div>
                <div class="btn_solve_div">
                    <button type="button" id="btn_solve">Solve</button>
                </div>
                <div class="btn_clear_div">
                    <button type="button" id="btn_clear">Clear</button>
                </div>
            </div>
            <div class="right">
                <div class="solution_plate">
                    <div id='solution_header'>Solution</div>
                    <div id='working_loader'>working...</div>
                <br></br>
                <table>
                    <tr>
                        <th>OBJECT</th>
                        <th>PREDICTION</th>
                        <th>PERCENTAGE ASSURANCE</th>
                    </tr>
                    <tr>
                        <td id="first_number">First Number</td>
                        <td id="first_prediction">--</td>
                        <td id="first_percentage">--</td>
                    </tr>
                    <tr>
                        <td id="operation">Operation</td>
                        <td id="operation_prediction">--</td>
                        <td id="operation_percentage">--</td>
                    </tr>
                    <tr>
                        <td id="second_number">Second Number</td>
                        <td id="second_prediction">--</td>
                        <td id="second_percentage">--</td>
                    </tr>
                </table>
                <div class="answer">
                    Answer = <span id='ans'>--</span>
                    <!-- <div>
                        <form>
                            <label>Is this answer right?</label>
                            <input type='text' />
                        </form>
                    </div> -->
                </div>
            </div>
        </div>
    </body>
</html>
